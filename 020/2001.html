<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>関数を使ってスクロールを作成してみましょう。 #20</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript" ></script>
<style></style>
<script type="text/javascript">
    $( function() {
        $( '#ajax-button' ) .click(
            function() {
                $.ajax( {
                    url: 'sample.json',
                    dataType : 'json'
                }).done(function( data ) {
                        var message = jsonParser(data);
                        console.log(message);
                        $( '#sample-result' ).html( message );
                }).fail(function( data ) {
                        $( '#sample-result' ).html( '<font color="red">読み込みNG(ChromeではNG)</font>' );
                })
            }
        );
    });

    /*
    * JSONデータをパースする関数です。
    */
    function jsonParser(data) {
        var message = data.code;
        message = message + '<br/>';
        message = message + data.message;
        return message;
    }
</script>
</head>
<body>



  <h1>AjaxでJSONファイルを読み込みパースします。</h1>
    <p><input type="button" id="ajax-button" value="gooo" /><br /></p>
    <div id="sample-result"></div>





</body>
</html>
