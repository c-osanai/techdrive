<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>【発展編】関数を使ってスコープ(生存期間)を狭める。</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style></style>
<script>
  $(function() {
    var profiles = [
      {name : '佐藤', age: 20},
      {name : '齊藤', age: 21},
      {name : '鈴木', age: 23},
      {name : '田中', age: 19}
    ];

    function answerProfile(){
      // ここら辺のロジックは変更する必要があります。
      var answer;
      for (var i = 0; i < profiles.length; i++) {
        var newprofile = profiles[i];
        if (newprofile['age'] == '23') {
          answer = i;
          break;
        }
      }
      return profiles[i];
    } // functionはここまで

    console.log(answerProfile()); // {name : '鈴木', age: 23} が出力される。

    var $profList = $('<li><div class="name"></div><div class="age"></div></li>').appendTo('ul');
    $profList.find('.name').text(answerProfile()['name']);
    $profList.find('.age').text(answerProfile()['age']);

  // あとはViewに表示してみましょう。
  });
</script>
</head>
<body>

<footer></footer>

</body>
</html>
