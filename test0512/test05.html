<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>テスト</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    var index = 0;

    function pager() {
      $(".picture01, .picture02, .picture03").removeClass("active");

      if (index == 0) {
        $(".picture01").addClass("active");
      } else if (index == 1) {
        $(".picture02").addClass("active");
      } else if (index == 2) {
        $(".picture03").addClass("active");
      };
    };

    $(function() {
      $('#next a').click(function() {
        index++;
        index = (index + 3) % 3
        console.log(index);

        pager();
      });

      $('#back a').click(function() {
        index--;
        index = (index + 3) % 3
        console.log(index);

        pager();
      });
    });
  </script>

<div class="main">
  <div class="picture01 active"><img src="img/pic01.jpg" /></div>
  <div class="picture02"><img src="img/pic02.jpg" /></div>
  <div class="picture03"><img src="img/pic03.jpg" /></div>
  <div class="btnArea">
    <ul>
      <li><p id="back"><a href="#">前へ</a></p></li>
      <li><p id="next"><a href="#">次へ</a></p></li>
    </ul>
  </div>
</div>



</body>
</html>
