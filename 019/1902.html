<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>【追加課題】関数を使ってスクロールを作成してみましょう。 #19</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style></style>
<script>
  $(function() {
    // 定義
    function fadeInOnScroll(fadeInPoints){
       var top = $(window).scrollTop();
       // ここに書く
       $.each(fadeInPoints, function(i, val) {
         if (top > fadeInPoints[i]) {
           $('#box0' + (i + 1)).css('opacity','1');
         }
       });
    }

    function initFadeInPoints() {
      //return [0,100,200];
      // ロジックを書く。下記の配列を作成する。
      // return [ 一番目のli - 50, 2番目のli - 50, 三番目のli - 50,.....];
      $('li').each(function() {
        var wH = $(this).offset().top;
        console.log(wH);
      });
    }

    var fadeInPoints = initFadeInPoints();
    console.log(fadeInPoints);

    // 実行
    $(document).scroll(function() {
      fadeInOnScroll(fadeInPoints);
    });
  });
</script>
</head>
<body>



<div class="main">
  <div class="inner">
    <!-- li の高さが100px ごとの間隔で置かれているといい感じにfadeInするのが見えるかと思います。 -->
    <div class="main cl07">
      <ul>
        <li id="box01">コンテンツ</li>
        <li id="box02">コンテンツ</li>
        <li id="box03">コンテンツ</li>
        <li id="box04">コンテンツ</li>
        <li id="box05">コンテンツ</li>
        <li id="box06">コンテンツ</li>
      </ul>
    </div>
  </div>
</div>



<footer></footer>

</body>
</html>
